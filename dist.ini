name    = Alien-Leptonica
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2013
version = 0.001
repo = http://myapp.org/releases

[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = MakeMaker

[Alien]
repo = http://www.leptonica.com/download.html

[AutoPrereqs]
[PkgVersion]
[CheckChangeLog]
[GithubMeta]

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master

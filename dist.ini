name    = Alien-Leptonica
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2013
version = 0.006

[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = MakeMaker

[Alien]
:version = 0.023
name = lept
repo = file:inc
pattern_prefix = leptonica-
pattern_suffix = -min\.tar\.gz

build_command = %c --prefix=%s --disable-programs
build_command = make

isolate_dynamic = 1
inline_auto_include = allheaders.h

[AutoPrereqs]
[PkgVersion]
[CheckChangeLog]
[GithubMeta]
[PodWeaver]

[ReadmeAnyFromPod / ReadmePodInRoot]
; generate README.pod in root (so that it can be displayed on GitHub)
type = pod
filename = README.pod
location = root

[Git::CommitBuild]
; no build commits
branch =
; release commits
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master

[Prereqs / RuntimeSuggests]
; for 'with' functionality
Inline = 0.67
Inline::C = 0.62
